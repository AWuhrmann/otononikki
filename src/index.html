<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day Journal Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="css/style_stats.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inter:400,500,600,700&amp;display=swap'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!--- Fast select includes, for having tag input style in the search bar-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <!-- <link rel="stylesheet" href="css/fastselect.css"> -->
    <link rel="manifest" href="/site.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Your App Name">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6">

</head>

<body>

    <div class="container">
        <header class="main-header">
            <h1>„Éú„Ç§„ÇπÊó•Ë®ò - <span id="current-date"></span></h1>
        </header>
        <div class="content">
            
            <div class="tab-container">
                <div class="tabs">
                    <button class="tab active" data-tab="recorder">
                        <i class="fa fa-commenting-o" aria-hidden="true"></i>
                        Transcript
                    </button>
                    <button class="tab" data-tab="stats">Stats</button>
                    <button class="tab" data-tab="planner">Planner</button>
                </div>
                <div class="tab-content" id="recorder">
                    <div class="left-panel">
                        <textarea class="textarea" id="transcriptBox" rows="10" cols="50"
                        placeholder="Transcription will appear here..."></textarea>
                        <!-- Add more text or content here as needed -->
                    </div>
                    <div class="middle-box" id="search-box-div">
                        <ul id="tag-list">
                            <input type="text" id="search-box" data-user-option-allowed="true" class="search-box"
                                placeholder="Search contacts..." onkeyup="filterContacts()">
                        </ul>
                        <div class="menu-buttons">
                            <button id="record-note"> Record </button>
                            <button id="add-image"> Add image </button>
                            <button id="upload-note" onclick=" onClickUploadButton() "> Upload </button>
                        </div>
                    </div>
                    <div class="right-panel">
                        <div class="list-cards" id="checkbox-list">
                            <label class="card">
                                <input class="card__input" type="checkbox" />
                                <div class="card__body">
                                    <header class="card__body-header">
                                        <h2 class="card__body-header-title">King Baldwin üòÅ</h2>
                                        <p class="card__body-header-subtitle">womp womp</p>
                                    </header>
                                    <div class="card__body-cover"><img class="card__body-cover-image"
                                            src="https://i.ibb.co/zXmHzBk/category-a.png" /><span
                                            class="card__body-cover-checkbox">
                                            <svg class="card__body-cover-checkbox--svg" viewBox="0 0 12 10">
                                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                            </svg></span></div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="tab-content" id="stats" style="display: none">
                    <div class="stats-div">
                        <button class="button-stats" data-type="counter" id="hair">
                            <div class="stats-header-div">
                                <h1 class="stats-header">Touching hair</h1>
                                <p class="id-header"></p>
                            </div>
                            <div class="stats-interactive-div">
                                <h1 class="count-text">0</h1>
                            </div></button>
                        <button class="button-stats" data-type="level" data-min="1" data-max="10" id="simple">
                            <div class="stats-header-div">
                                <h1 class="stats-header">A simple level</h1>
                                <p class="id-header"></p>
                            </div>
                            <div class="stats-interactive-div stats-type-level">
                                <h1 class="level-text">5</h1>
                                <!-- <button>Moins</button> -->
                                <button class="why">Plus</button>
                            </div>
                        </button>
                        <button class="add-stats">Add stats</button>
                    </div>
                </div>
                <div class="tab-content" id="planner" style="display: none">
                    <!-- content -->
                </div>
            </div>
            <!-- partial -->
            <script src="./../js/script_tabs.js"></script>
            <script src="./../js/stats.js"></script>
            
        </div>
    </div>
</div>
<script  src=" js/script.js "></script>
