<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day Journal Recorder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Day Journal Recorder</h1>
        <input type="text" id="search-box" placeholder="Search contacts..." onkeyup="filterContacts()">
        <div id="checkbox-list" class="checkbox-list">
            <!-- Checkboxes will be added here by JavaScript -->
        </div>
    </div>    
    <div class="add-contact-form">
        <input type="text" id="new-contact-name" placeholder="Enter new contact name" />
        <button onclick="addContact()">Add Person</button>
    </div>
        <div class="recorder">
            <button id="recordButton">Record</button>
        </div>
        <div class="transcript">
            <textarea id="transcriptBox" rows="10" cols="50" placeholder="Transcription will appear here..."></textarea>
        </div>
    </div>
</body>
<script>
    console.log('scriptttt');
    document.addEventListener('DOMContentLoaded', function() {
        const recordButton = document.getElementById('recordButton');
        const transcriptBox = document.getElementById('transcriptBox');
        let mediaRecorder;
        let audioChunks = [];
    
        // Check if the browser supports the MediaRecorder API
        if (typeof MediaRecorder === "undefined") {
            alert("Your browser does not support the MediaRecorder API. Try updating or switching your browser.");
            return;
        }
    
        async function startRecording() {
            audioChunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
    
            mediaRecorder.ondataavailable = function(event) {
                audioChunks.push(event.data);
            };
    
            mediaRecorder.onstop = async () => {
                console.log("Recorded voice !");
            const audioBlob = new Blob(audioChunks, {type: 'audio/mpeg-3'}); // Ensure the MIME type matches your file format
            const formData = new FormData();
            formData.append('audioFile', audioBlob, 'audio.mp3'); // 'audioFile' matches the name expected by Multer in your backend
            
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData, // Send the FormData object containing the audio file
                    });
                    const text = await response.text(); // Assuming the response is just text
                    transcriptBox.value = text; // Display the transcription result in your transcript box
                } catch (error) {
                    console.error('Upload failed:', error);
                    transcriptBox.value = "Failed to upload and transcribe audio.";
                }
            };
        
            mediaRecorder.start();
        }
    
        let isRecording = false;
        recordButton.addEventListener('click', function() {
            if (!isRecording) {
                startRecording();
                recordButton.textContent = 'Stop Recording';
                isRecording = true;
            } else {
                mediaRecorder.stop();
                recordButton.textContent = 'Record !';
                isRecording = false;
            }
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        const searchBox = document.getElementById('search-box');
    let allContacts = []; // Store all contacts

    function fetchContacts() {
        console.log("before fetching")
        fetch('/contacts')
            .then(response => response.json())
            .then(data => {
                allContacts = data; // Store the fetched data
                console.log("in between fecthing")
                displayContacts(data); // Display all contacts initially
                console.log("after fecthing")
            })
            .catch(error => {
                console.error('Error fetching contacts:', error);
            });
    }

    function displayContacts(contacts) {
        const container = document.getElementById('checkbox-list');
        container.innerHTML = ''; // Clear existing content
        contacts.forEach((name, index) => {
            const label = document.createElement('label');
            label.className = 'custom-checkbox';
            label.innerHTML = `
                <input type="checkbox" name="option${index + 1}">
                <span class="checkmark"></span>
                ${name}
            `;
            container.appendChild(label);
        });
    }

    function filterContacts() {
        const searchText = searchBox.value.toLowerCase();
        const filteredContacts = allContacts.filter(name => name.toLowerCase().includes(searchText));
        displayContacts(filteredContacts);
    }

    window.filterContacts = filterContacts; // Make the function globally available for the HTML input's event
    
    window.addContact = function() {
        transcriptBox.value = "hmm";
        console.log("ahhh");
        const name = document.getElementById('new-contact-name').value;
        if (!name) {
            alert('Please enter a name.');
            return;
        }
        fetch('/add-contact', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Contact added successfully!');
                fetchContacts(); // Refresh the contact list
            } else {
                alert('Failed to add contact.');
            }
        })
        .catch(error => {
            console.error('Error adding contact:', error);
            alert('Failed to add contact.');
        });
    };

    
    fetchContacts();
});

    </script>
    
</html>
